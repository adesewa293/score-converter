<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students score converter</title>
</head>
<body>
    <h1>Grade Converter</h1>
    <input type="number" min="0" max="100" id="numericGrade"></input>
    <button onclick="convert()">Convert</button> <br />
    Your letter grade is <span id="grade">N/A</span>

    <script>
       const numericEl = document.getElementById('numericGrade')
       const gradeEl =document.getElementById ('grade')
       function convert () {
        const value = numericEl.value;
        // console.log(value);
        gradeEl.innerText = value
        if (value >= 90) {
            gradeEl.innerText = "A";
        } else if (value >= 80) {
            gradeEl.innerText = "B";
        } else if (value >= 70) {
            gradeEl.innerText = "C";
        } else if (value >= 60) {
            gradeEl.innerText = "D";
        } else if (value >= 0) {
            gradeEl.innerText = "F";
        }
    }
    </script>
</body>
</html>
